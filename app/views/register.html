<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Register</title>
		<!-- Google API -->
		<script src="/js/platform.js"></script>
		<!-- Scripts -->
		<script src="register.js"></script>
		<!-- Style Sheets -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/sign-in.css">
	</head>

	<body onload="signInInit()">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto">
					<div class="card card-signin flex-row my-5">
						<div class="card-img-left d-none d-md-flex"></div>
						<div class="card-body">
							<h5 class="card-title text-center">Register</h5>
							<form class="form-signin">
								<div class="form-label-group">
									<input type="text" id="registerInputUserame" class="form-control" placeholder="Username" required autofocus>
									<label for="registerInputUserame">Username</label>
								</div>

								<div class="form-label-group">
									<input type="email" id="registerInputEmail" class="form-control" placeholder="Email address" required>
									<label for="registerInputEmail">Email address</label>
								</div>

								<hr>

								<div class="form-label-group">
									<input type="password" autocomplete="new-password" id="registerInputPassword" class="form-control" placeholder="Password" required>
									<label for="registerInputPassword">Password</label>
								</div>

								<div class="form-label-group">
									<input type="password" autocomplete="new-password" id="registerInputConfirmPassword" class="form-control" placeholder="Password" required>
									<label for="registerInputConfirmPassword">Confirm password</label>
								</div>

								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="button">Register</button>
								<a class="d-block text-center mt-2 small" href="#">Sign In</a>
								<hr class="my-4">
								<button id="googleRegisterButton" class="btn btn-lg btn-google btn-block text-uppercase" type="button"><i
										class="fab fa-google mr-2"></i>Sign up with Google</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
