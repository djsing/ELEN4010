<!DOCTYPE html>
<html>

  <head>
    <title>Away We Go trip planner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/jquery-ui-1.12.1.min.js"></script>
    <script src="/js/jquery.ui.touch-punch.min.js"></script>
    <script src='utility.js'></script>
    <script src='interface.js'></script>
    <script src='trip.js'></script>
    <script src='invites.js'></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/bootstrap.lux.min.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/map.style.css" />
  </head>

  <body onload='renderOnReload();signInInit()'>

              <div id='modalArea'></div>

                <nav class="navbar navbar-expand-md navbar-light bg-light">
                  <a class="navbar-brand" href="#" style="background-color: transparent !important;">
                      <img src="/img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                      Away We Go</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/trip" onclick="clearTripSessionStorage()">New Trip <span class="sr-only">(current)</span></a>
                          </li> 
                        <li class="nav-item active">
                          <a class="nav-link" href="#">My Trip<span class="sr-only">(current)</span></a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/trip-manager">Trip Manager</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/hotels">Hotel Finder</a>
                      </li>
                    </ul>
          
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="usernameTag" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">username</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item small" id='emailTag'>email</a>
                                <a class="dropdown-item" href="/profile">My Account</a>
                                <div class="dropdown-divider"></div>
                                <a id="signOutButton" class="dropdown-item" href="#">Sign Out</a>
                              </div>
                      </li>
                    </ul>
                  </div>
                </nav>
          
                <div class="pac-card" id="pac-card">
                  <div>
                    <div id="title">
                      Search for a destination:
                    </div>
                  </div>
          
                  <div id="pac-container">
                    <input id="pac-input" type="text"
                        placeholder="Enter a location">
                  </div>
                </div>
                
                <div class="container overflow-hidden;" id="mainContainer" >
                  <div class="row">
                      <div class="col-sm-9" id="map"></div>
                      <div class="col-sm-3"  id="destination">
                          <div class="input-group mb-1">
                              <div class="md-form form-sm">
                                  <label >Trip Itinerary</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Trip Name ...">                      
                              </div> 
                              <div class="input-group-append">
                              </div>
                              <div class="invite-group">
                                  <input type="button" value="Invite editors" id="inviteEditorButton">
                              </div>
                              
                            </div>
                        <div style="overflow-y: scroll; height: 600px;" class=" fixed-height">
                          <table class="table" id="destinationTable">
                              <!-- destination-cells get created here -->
                          </table>
                          <footer class="footer fixed-bottom">
                              <div class="container" >                                                    
                                    <button type="button" class="btn btn-sm btn-light" id='deleteDestinations' style="display: none;"><i class="fas fa-trash-alt"></i>
                                      <a class="small">all</a></button>
                                    <button type="button" class="btn btn-md btn-light" id='saveTrip'>Save Trip</button>
                                    <div class="alert alert-success" id="success-alert">
                                        <button type="button" class="close small" data-dismiss="alert">x</button>
                                        <strong>Trip saved</strong>
                                    </div>
                              </div>
        
                            </footer>
                        </div>
                      </div>
                      </div>
                </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script defer src='/js/loadmap.js'></script>
    <script src="/js/platform.js"></script>
    <script src="sign-in.js"></script>
  </body>

</html>
