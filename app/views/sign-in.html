<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log In</title>
    <meta name="google-signin-client_id"
        content="770023573168-8lo6smmhtuifqt6enlcnsulssucf2eb0.apps.googleusercontent.com" />
    <!-- Style Sheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sign-in.css">
    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Scripts -->
    <script src="/js/authentication.js"></script>
</head>

<body>
    <!-- 
        
        
            <div>
                <h4>Username</h4>
                <input type="text" name="Username" id="usernametextbox">
                <h4>Password</h4>
                <input type="text" name="Password" id="passwordtextbox">
            </div>

            <input type="button" value="Log In">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
             <button onclick="signOut()" class="btn btn-danger">Sign out</button>
        
     -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>
                            <hr class="my-4">
                            <button data-onsuccess="onSignIn"
                                class="btn btn-lg btn-google btn-block text-uppercase g-signin2" type="submit"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
